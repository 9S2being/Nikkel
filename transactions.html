<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./CSS/Styles.css">
</head>

<body id="app">
  <header>
    <nav class="navbar navbar-expand bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/nikel-small-logo.png" alt="logo nikel" class="img-fluid" srcset="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <div class="d-flex menu">
            <a href="home.html"><button class="btn" type="button"><i
                  class="bi bi-house-door-fill fs-4"></i></button></a>
            <a href="home.html"><button class="btn" type="button"><i
                  class="bi bi-currency-exchange fs-4 color-secondary"></i></button></a>
            <div class="dropdown">
              <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-person-circle fs-4"></i>
              </button>
              </button>
              <ul class="dropdown-menu logout" aria-labelledby="=" dropdownMenuButton1>
                <li><button class="dropdown-item" id="button-logout">Sair</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-lg">
      <div class="row">
        <div class="col d-flex mt-4 justify-content-start align-items-center">
          <i class="bi bi-currency-exchange color-primary icon-detail"></i>
          <span class="fs-2">Lançamentos</span>
        </div>
        <div class="col d-flex mt-4 justify-content-end">
        </div class="text-center">
        <div id="coins-small">
          <img src="" alt="" srcset="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col info shadow-lg">
        <div class="container">
          <div class="row">
            <div class="col">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descrição</th>
                  </tr>
                </thead>
                <tbody id="transactions-list">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <button class=" btn-button-float" data-bs-toggle="modal" data-bs-target="#transaction-Modal"><i
        class="bi bi-plus"></i></button>
    </div>

    <div class="modal fade" id="transaction-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar lançamento</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="create-form">
            <div class="modal-body">

              <div class="mb-3">
                <label for="Value-imput" class="form-label">Valor</label>
                <input type="number" step="any" class="form-control" id="Value-create-imput
                     aria-describedby=" emailHelp>
                <div id="emailHelp" class="form-text">Utilize seu e-mail para criar conta.</div>
              </div>
              <div class="mb-3">
                <label for="Description-create-imput" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="Description-create-imput">
              </div>
              <div class="mb-3">
                <label for="Date-create-imput" class="form-label">Data</label>
                <input type="date" class="form-control" id="date-create-imput">
              </div>
              <div class="mb-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="type-imput
                              " id="inlineRadio1" value="1 checked">
                  <label class="form-check-label" for="inlineRadio1">Entrada</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="type-imput" id="inlineRadio2" value="2">
                  <label class="form-check-label" for="inlineRadio2">Saida</label>
                </div>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary Button-cancel" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn button-default">Adicionar</button>
        </div>
        </form>
      </div>
    </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="./JS/transactions.js"></script>
</body>

</html>
