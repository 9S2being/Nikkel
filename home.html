<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel-Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/Styles.css">
</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/nikel-small-logo.png" alt="logo nikel" class=" img-fluid" srcset="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex menu">
                        <a href="home.html"><button class="btn" type="button">
                                <i class="bi bi-house-door-fill fs-4 color-secondary"></i></button></a>
                        <a href="./transactions.html"><button class="btn" type="button">
                                <i class="bi bi-currency-exchange fs-4"></i></button></a>

                        <div class="dropdown">
                            <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-person-circle fs-4"></i>
                            </button>
                            <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                                <li><button class="dropdown-item" id="button-logout">Sair</button></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start align-items-center">
                    <i class="bi bi-cash-coin color-primary icon-detail"></i>
                    <span class="fs-2" id="total">R$ 0,00</span>
                </div>
                <div class="col d-flex mt-4 justify-content-end">
                </div class="text-center">
                <img src="./assets/images/" alt="image-coins" srcset="">
            </div>
        </div>
        <div class="row">
            <div class="col info shadow-lg">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <span class="fs-4">Entradas<i class="bi bi-arrow-down-circle fs-2 align-middle"></i></span>
                        </div>
                        <div class="col-6">
                            <span class="fs-4">Saidas<i class="bi bi-arrow-up-circle fs-2 align-middle"></i></span>
                        </div>
                    </div>
                    <div class="col-12 my-2">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="conteiner p-0 text-center" id="cash-in-list">
                            <div class="row mb-4">
                                <div class="col-12">
                                    <h3 class="=" fs-2>R$ 1000,00</h3>
                                    <div class="container p-0">
                                        <div class="row">
                                            <div class="col-12 col-md-3 d-flex justify-content-center">
                                                <h6>08/12/2021</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="conteiner p-0" id="cash-out-list">
                            <div class="row">
                                <div class="col">
                                    <h3 class="=" fs-2>R$ 500,00</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn button-default">Ver todas</button>
                        </div>
                    </div>
                    <div id="">
                        <button class="btn-button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal"><i
                                class="btn-button-float">Ver menos</i></button>
                    </div>
                </div>
            </div>
        </div>
        </div>


        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar lançamento</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="create-form">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="Value-imput" class="form-label">Valor</label>
                                <input type="number" step="any" class="form-control" id="value-imput"
                                    aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Utilize seu e-mail para criar conta.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="Description-create-imput" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="description-input">
                            </div>
                            <div class="mb-3">
                                <label for="Date-create-imput" class="form-label">Data</label>
                                <input type="date" class="form-control" id="date-input" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1"
                                        value="1 checked">
                                    <label class="form-check-label" for="inlineRadio1">Entrada</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2"
                                        value="2">
                                    <label class="form-check-label" for="inlineRadio2">Saida</label>
                                </div>
                            </div>
                        </div>
                </div form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary Button-cancel"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn button-default">Adicionar</button>
                </div>
                </form>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="./JS/home.js"></script>
</body>

</html>
